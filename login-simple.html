<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarkAI - Pilot Authentication System</title>
    <link rel="stylesheet" href="css/gundam-style.css">
    <link rel="stylesheet" href="css/zaku-transform.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: block;
            min-height: 100vh;
            position: relative;
        }

        /* HUDÁïåÈù¢ */
        .hud-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 20, 40, 0.9);
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .hud-time {
            font-size: 18px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .hud-status {
            color: #00a3ff;
        }

        .status-online {
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        /* ËØ≠Ë®ÄÂàáÊç¢Âô® */
        .language-switcher {
            position: relative;
            margin-right: 20px;
        }

        .lang-current {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .lang-current:hover {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .lang-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 20, 40, 0.95);
            border: 1px solid #00ff88;
            border-radius: 5px;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .lang-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .lang-option:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .content-area {
            margin-top: 80px;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
        }

        .login-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }

        .login-subtitle {
            color: #00a3ff;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* ÊâéÂè§ÂèòÂΩ¢Âô®ÂÆπÂô® */
        .zaku-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        /* ÁôªÂΩïË°®Âçï */
        .login-form {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00a3ff;
            border-radius: 5px;
            color: #00ff88;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.1);
        }

        .login-input::placeholder {
            color: rgba(0, 163, 255, 0.6);
        }

        .login-button {
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Â∫ïÈÉ®HUD */
        .hud-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 20, 40, 0.9);
            border-top: 1px solid #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #00a3ff;
            z-index: 1000;
        }

        /* BGMÊéßÂà∂Âô® */
        .bgm-controller {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 20, 40, 0.9);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }

        .bgm-button {
            background: none;
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .bgm-button:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .bgm-button.playing {
            background: #00ff88;
            color: #000;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .login-panel {
                margin: 20px;
                padding: 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .hud-top {
                padding: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- BGMÈü≥È¢ë -->
    <audio id="bgmAudio" loop>
        <source src="audio/gundam_theme.mp3" type="audio/mpeg">
        <source src="audio/gundam_theme.ogg" type="audio/ogg">
    </audio>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="main-container">
        <!-- È°∂ÈÉ®HUD -->
        <div class="hud-top">
            <div class="hud-left">
                <div class="hud-time" id="hudTime">00:00:00</div>
                <div class="hud-status">Auth Status: <span class="status-online">Ready</span></div>
            </div>
            
            <div class="hud-right">
                <!-- ËØ≠Ë®ÄÂàáÊç¢Âô® -->
                <div class="language-switcher">
                    <div class="lang-current" id="langCurrent">
                        <span class="lang-flag">üá∫üá∏</span>
                        <span class="lang-name">English</span>
                        <span class="lang-arrow">‚ñº</span>
                    </div>
                    <div class="lang-dropdown" id="langDropdown">
                        <div class="lang-option" onclick="switchLanguage('zh')">
                            <span class="lang-flag">üá®üá≥</span>
                            <span class="lang-name">‰∏≠Êñá</span>
                        </div>
                        <div class="lang-option" onclick="switchLanguage('en')">
                            <span class="lang-flag">üá∫üá∏</span>
                            <span class="lang-name">English</span>
                        </div>
                        <div class="lang-option" onclick="switchLanguage('ja')">
                            <span class="lang-flag">üáØüáµ</span>
                            <span class="lang-name">Êó•Êú¨Ë™û</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BGMÊéßÂà∂Âô® -->
        <div class="bgm-controller">
            <button class="bgm-button" id="bgmToggle" onclick="toggleBGM()">üéµ BGM</button>
        </div>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
        <div class="content-area">
            <div class="login-panel">
                <div class="login-header">
                    <h1 class="login-title">PILOT AUTHENTICATION SYSTEM</h1>
                    <div class="login-subtitle">Access WarkAI Command Center</div>
                </div>

                <!-- ÊâéÂè§ÂèòÂΩ¢Âô® -->
                <div class="zaku-section">
                    <div class="zaku-container" id="zakuContainer" data-zaku-transformer>
                        <!-- ÊâéÂè§ÂèòÂΩ¢Âô®Â∞ÜÂú®ËøôÈáåÂàùÂßãÂåñ -->
                    </div>
                </div>

                <!-- ÁôªÂΩïË°®Âçï -->
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <label class="input-label" for="pilotId">Pilot ID / Email</label>
                        <input type="text" class="login-input" id="pilotId" placeholder="Enter your pilot identification or email" required>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label" for="accessCode">Access Code / Password</label>
                        <input type="password" class="login-input" id="accessCode" placeholder="Enter your access code or password" required>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        AUTHENTICATE
                    </button>
                </form>

                <div style="text-align: center; margin-top: 20px; color: #00a3ff;">
                    New pilot? <a href="#" style="color: #00ff88;" onclick="showRegistration()">Request access clearance</a>
                </div>
            </div>
        </div>

        <!-- Â∫ïÈÉ®HUD -->
        <div class="hud-bottom">
            <div>WarkAI Security System v3.1.0 | ¬© 2025 WarkAI Technology Co., Ltd.</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/zaku-transform.js"></script>
    <script>
        // ÂàùÂßãÂåñÊó∂Èíü
        function updateClock() {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            document.getElementById('hudTime').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ËØ≠Ë®ÄÂàáÊç¢ÂäüËÉΩ
        document.getElementById('langCurrent').addEventListener('click', function() {
            document.getElementById('langDropdown').classList.toggle('active');
        });

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', function(e) {
            const switcher = document.querySelector('.language-switcher');
            if (!switcher.contains(e.target)) {
                document.getElementById('langDropdown').classList.remove('active');
            }
        });

        function switchLanguage(lang) {
            const urls = {
                'zh': 'login.html',
                'en': 'login-simple.html',
                'ja': 'login-ja.html'
            };
            
            if (urls[lang]) {
                window.location.href = urls[lang];
            }
        }

        // BGMÊéßÂà∂
        let bgmPlaying = false;
        const bgmAudio = document.getElementById('bgmAudio');
        const bgmButton = document.getElementById('bgmToggle');

        function toggleBGM() {
            if (bgmPlaying) {
                bgmAudio.pause();
                bgmButton.textContent = 'üéµ BGM';
                bgmButton.classList.remove('playing');
                bgmPlaying = false;
            } else {
                bgmAudio.play().then(() => {
                    bgmButton.textContent = 'üîá BGM';
                    bgmButton.classList.add('playing');
                    bgmPlaying = true;
                }).catch(e => {
                    console.log('BGMÊí≠ÊîæÂ§±Ë¥•:', e);
                    alert('ËØ∑ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÂêéÂÜçËØï');
                });
            }
        }

        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pilotId = document.getElementById('pilotId').value.trim();
            const accessCode = document.getElementById('accessCode').value.trim();
            
            if (!pilotId || !accessCode) {
                alert('Please enter both Pilot ID and Access Code');
                return;
            }
            
            const loginButton = document.getElementById('loginButton');
            loginButton.textContent = 'AUTHENTICATING...';
            loginButton.disabled = true;
            
            // Ê®°ÊãüÁôªÂΩïÈ™åËØÅ
            setTimeout(() => {
                // ÁÆÄÂçïÁöÑÊºîÁ§∫È™åËØÅ
                if (pilotId.toLowerCase().includes('admin') || pilotId.toLowerCase().includes('demo')) {
                    alert('Authentication successful! Welcome, Pilot ' + pilotId);
                    window.location.href = 'index-en.html';
                } else {
                    alert('Authentication failed. Please check your credentials.');
                    loginButton.textContent = 'AUTHENTICATE';
                    loginButton.disabled = false;
                }
            }, 2000);
        });

        // Ê≥®ÂÜåÂäüËÉΩ
        function showRegistration() {
            alert('Registration system will be implemented in the backend. Please contact administrator for access.');
        }

        // ÂàùÂßãÂåñÊâéÂè§ÂèòÂΩ¢Âô®
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof ZakuTransformer !== 'undefined') {
                window.zakuTransformer = new ZakuTransformer('zakuContainer');
            }
        });
    </script>
</body>
</html>
